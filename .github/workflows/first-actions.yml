
name: My First GitHub Actions (Java)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'   # AdoptOpenJDK Temurin is commonly used
        java-version: '17'         # You can change this to 8, 11, 21, etc.

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

